services:
  - type: web
    name: notion-clone-backend
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: AWS_REGION
        value: us-east-1
    healthCheckPath: /health
